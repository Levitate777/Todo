<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>ToDo</h1>
      <div id="addText">
        <input id="addTodoItem" type="text" placeholder="пиши меня" maxlength="256">
        <button id="submitTodo">Зжимай</button>
      </div>

      <div id="changeList">
        <div id="checkAll">
          <input id="checkboxCheckAll" type="checkbox">
          <p id="ckeckAllText">Все сделал</p>
        </div>
        
        <button id="removeAllActive">Режъ активных</button>
      </div>
      
      <ul id="containerTodo"></ul>

      <div id="filter">
        <button id="all">Все (0)</button>
        <button id="completed">Выполненные (0)</button>
        <button id="unfulfilled">Не выполненные (0)</button>
      </div>
      <div id="pagination"></div>
    </div>

    <dialog id="modal-window">
      <p id="modal-head">Произошла ошибка</p>
      <span id="modal-close">&times;</span>
      <p id="modal-text">nhnge rthrgethreg tttt rwrrere 4565343 252352352</p>
    </dialog>
    
    <script src="script.js" type="module"></script>
  </body>
</html>
